<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Rendimento Bancário</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Simulador de Rendimento Bancário</h1>

        <form id="simuladorForm">
            <div class="form-group">
                <label for="valorInicial">Valor Inicial da Aplicação (R$):</label>
                <input type="number" id="valorInicial" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="taxaRendimento">Taxa Mensal de Rendimento (%):</label>
                <input type="number" id="taxaRendimento" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="quantidadeMeses">Quantidade de Meses:</label>
                <input type="number" id="quantidadeMeses" min="1" required>
            </div>

            <button type="submit">Calcular Rendimento</button>
        </form>

        <div id="resultado" class="resultado">
            </div>
    </div>

    <script src="script.js" defer></script> </body>
</html>
