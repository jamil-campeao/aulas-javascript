<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Faça sua Reserva de Viagem</h1>

        <form id="reservaForm">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="dataViagem">Data da Viagem:</label>
                <input type="date" id="dataViagem" required>
            </div>

            <div class="form-group">
                <label for="destino">Destino:</label>
                <select id="destino" required>
                    <option value="">Selecione um destino</option>
                    <option value="Paris, França">Paris, França</option>
                    <option value="Tóquio, Japão">Tóquio, Japão</option>
                    <option value="Rio de Janeiro, Brasil">Rio de Janeiro, Brasil</option>
                    <option value="Nova Iorque, EUA">Nova Iorque, EUA</option>
                    <option value="Cairo, Egito">Cairo, Egito</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tipo de Acomodação:</label>
                <div class="radio-group">
                    <input type="radio" id="acomodacaoEconomica" name="acomodacao" value="Econômica" required>
                    <label for="acomodacaoEconomica">Econômica</label>
                    <input type="radio" id="acomodacaoIntermediaria" name="acomodacao" value="Intermediária">
                    <label for="acomodacaoIntermediaria">Intermediária</label>
                    <input type="radio" id="acomodacaoLuxo" name="acomodacao" value="Luxo">
                    <label for="acomodacaoLuxo">Luxo</label>
                </div>
            </div>

            <div class="form-group">
                <label>Adicionais:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="cafeDaManha" name="adicionais" value="Café da manhã">
                    <label for="cafeDaManha">Café da manhã</label>
                    <input type="checkbox" id="transferAeroporto" name="adicionais" value="Transfer aeroporto">
                    <label for="transferAeroporto">Transfer aeroporto</label>
                    <input type="checkbox" id="passeiosGuiados" name="adicionais" value="Passeios guiados">
                    <label for="passeiosGuiados">Passeios guiados</label>
                </div>
            </div>

            <button type="submit">Confirmar Reserva</button>
        </form>

        <div id="resumoReserva" class="resumo-reserva">
            </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
