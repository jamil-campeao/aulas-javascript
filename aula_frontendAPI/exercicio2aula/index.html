    <form id="formViagem">

        <h1>Formulário de Viagens</h1>

            <option>Londres</option>

        </select>
        <br>Tipo de acomodação 
            <input type="radio" name="acomodacao" value="Econômica">Econômica
            <input type="radio" name="acomodacao" value="Intermediária">Intermediária
            <input type="radio" name="acomodacao" value="Luxo">Luxo
        <br> Adicionais
            <input type="checkbox" name="adicionais" value="Café">Café
            <input type="checkbox" name="adicionais" value="Transfer">Transfer
            <input type="checkbox" name="adicionais" value="Passeios">Passeios
        <br>
        <input type="submit" id="cadastrar">

        <div id="resultado">

        </div>
    </form>
